name: Continuous Benchmarking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Configure CMake with benchmarks
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_BENCHMARKS=ON \
            -DCMAKE_CXX_COMPILER=g++

      - name: Build benchmarks
        run: cmake --build build --config Release

      - name: Copy benchmark data files
        run: |
          mkdir -p build/benchmarks/data
          cp benchmarks/data/*_intervals_*.txt build/benchmarks/data/

      - name: Run benchmarks
        run: |
          cd build/benchmarks
          ./genogrove_benchmarks --benchmark_format=json | tee benchmark_result.json
          cd ../..

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: C++ Benchmark
          tool: 'googlecpp'
          output-file-path: build/benchmarks/benchmark_result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@riasc'
          gh-repository: 'github.com/genogrove/genogrove'




